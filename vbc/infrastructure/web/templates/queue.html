<article id="slot-queue"
         hx-get="/api/queue"
         hx-trigger="every 2s"
         hx-swap="outerHTML">
  <header>{{ title }}</header>
  {% if not items %}
  <p class="empty">Queue empty</p>
  {% else %}
  {% for item in items %}
  <div class="q-item">
    <div class="q-name-row"><span class="q-arrow">&raquo;</span><span class="q-name vbc-primary">{{ item.fname }}</span></div>
    <small class="q-meta">{{ item.meta }}</small>
  </div>
  {% endfor %}
  {% if more > 0 %}
  <p class="q-more vbc-faint">&hellip; +{{ more }} more</p>
  {% endif %}
  {% endif %}
</article>
